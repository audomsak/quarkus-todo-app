# Configuration file
quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=todo
%prod.quarkus.datasource.password=todoPassw0rd
%prod.quarkus.datasource.reactive.url=postgresql://todo-db:5432/todo
#%prod.quarkus.datasource.reactive.url=mysql://todo-db:3306/todo
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.test.native-image-profile=it
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true
quarkus.swagger-ui.always-include=false
quarkus.smallrye-openapi.path=/openapi
quarkus.datasource.metrics.enabled=true
# Access Log
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%h %l %u %t "%r" %s %b "%{i,Referer}" "%{i,User-Agent}"
# Banner
quarkus.banner.path=banner.txt
quarkus.banner.enabled=true