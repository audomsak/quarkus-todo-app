# Configuration file
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=restcrud
quarkus.datasource.password=restcrud
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/rest-crud
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.test.native-image-profile=it
quarkus.package.type=fast-jar
#quarkus.package.type=uber-jar
#Access Log
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%h %l %u %t "%r" %s %b "%{i,Referer}" "%{i,User-Agent}"
#Log
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true
%prod.quarkus.log.console.color=false
#OpenAPI
quarkus.swagger-ui.always-include=false
quarkus.smallrye-openapi.path=/openapi
#quarkus.smallrye-openapi.path=/swagger